<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Generics-Store></Generics-About></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
               <li><a href="about.html">HOME</a></li>
               <li><a href="store.html">STORE</a></li>
               <li><a href="tour.html">TOUR</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
        <div>
    </header>
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="Album 1.png" alt="firstalbum">
            <div class="shop-item-details">
                <span class="shop-item-price">$12.99</span>
                <button role="button" class="btn btn-primary">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
            <img class="shop-item-image" src="Album 2.png" alt="secondalbum">
            <div class="shop-item-details">
                <span class="shop-item-price">$14.99</span>
                <button role="button" class="btn btn-primary">ADD TO CART</button>
            </div>
            </div>
        <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
            <img class="shop-item-image" src="Album 3.png" alt="thirdalbum">
            <div class="shop-item-details">
                <span class="shop-item-price">$9.99</span>
                <button role="button" class="btn btn-primary">ADD TO CART</button>
            </div>
        <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
            </div>
            <img class="shop-item-image" src="Album 4.png" alt="fourthalbum">
            <div class="shop-item-details">
                <span class="shop-item-price">$19.99</span>
                <button role="button" class="btn btn-primary">ADD TO CART</button>
            </div>
        </div>
    </section>
    <section class="content-section container">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="Shirt.png" alt="tshirt">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
        <div class="shop-item">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-image" src="coffee.png" alt="coffeecup">
             <div class="shop-item-details">
                <span class="shop-item-price">$6.99</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
        </div>
    </section>
    <section class="content-section container">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img src="Shirt.png" width=100 height="100">
                    <span>T-Shirt</span>
            </div>
            <span class="cart-price cart-column">19.99</span>
                <div class="cart-quantity cart-column">
                    <input type="number" value="1">
                    <button role="button" class="btn btn-primary shop-item-button">REMOVE</button>
                </div>
        </div>
        <div>
            <img src="Album 3.png" width=100 height="100">
            <span>Album 3</span>
            <span>9.99</span>
            <input type="number" value="2">
            <button role="button" class="btn btn-primary shop-item-button">REMOVE</button>
        </div>
        <hr>
        <div>
            <span class="shop-item-price">TOTAL</span>
            <span>39.97</span>
        </div>
        <div>
            <button role="button" class="btn btn-primary shop-item-button">PURCHASE</button>
        </div>
        <br>
        <footer class="main-footer">
            <div class="container main-footer-container">
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank">
                    <img src="youtubelogo.png" alt="youtube">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank">
                    <img src="spotifylogo.png" alt="spotify">
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                    <img src="facebooklogo.png" alt="facebook">
                    </a>
                </li>
            </ul>
            </div>
        </footer>
</body>
</html>
